<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & Javascript Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <div class="hair"></div>
        <div class="bottom">
            <span></span>
        </div>
        <div class="header">
            <div class="neck"></div>
            <div class="face">
                <div class="eyes">
                    <span class="eye"><i></i></span>
                    <span class="eye"><i></i></span>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="hair"></div>
        <div class="bottom">
            <span></span>
        </div>
        <div class="header">
            <div class="neck"></div>
            <div class="face">
                <div class="eyes">
                    <span class="eye"><i></i></span>
                    <span class="eye"><i></i></span>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('body').addEventListener('mousemove', eyeball);

        function eyeball(event){
    let eye = document.querySelectorAll('.eye i');
    eye.forEach(function(eye){
        let eyeRect = eye.getBoundingClientRect();
        let y = eyeRect.left + (eye.clientWidth / 2);
        let x = eyeRect.top + (eye.clientHeight / 2);

        let mouseX = event.clientX - y;
        let mouseY = event.clientY - x;

        let radian = Math.atan2(mouseY, mouseX);
        let rot = (radian * (180 / Math.PI) * -1) + 270;
        eye.style.transform = "rotate("+ rot +"deg)";
    });
}
    </script>

    <!-- <script src="./script.js"></script> -->
</body>
</html>
